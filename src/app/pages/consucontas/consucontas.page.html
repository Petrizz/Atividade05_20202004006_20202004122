<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Contas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let conta of contas">
      <ion-item [routerLink]="'/cadcontas/' + conta.id" detail>
        <ion-label>{{conta.descricao}} <br> Vencimento: {{conta.vencimento}} <br> </ion-label>
        <ion-icon *ngIf="conta.situacao" name="checkmark-outline"></ion-icon>
          <ion-icon *ngIf="!conta.situacao" name="close-outline"></ion-icon>
      </ion-item>
    <ion-item-options side="start">
    <ion-item-option color="danger">Excluir</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/cadcontas" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
